<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Brew Haven</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Brew Haven</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <div class="contact-info">
                <h2>Visit Us</h2>
                <p><i class="fas fa-map-marker-alt"></i> moi Avenue, Nakuru</p>
                <p><i class="fas fa-phone"></i> 0732036766</p>
                <p><i class="fas fa-envelope"></i>brewhaven@gmail.com</p>
                
                <h3>Opening Hours</h3>
                <p>Mon-Fri: 7am-7pm</p>
                <p>Sat-Sun: 8am-6pm</p>
            </div>
            
            <form id="contact-form">
                <h2>Send Us a Message</h2>
                <div class="form-group">
                    <input type="text" id="name" placeholder=" " required>
                    <label for="name">Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder=" " required>
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <textarea id="message" placeholder=" " required></textarea>
                    <label for="message">Message</label>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Brew Haven Coffee</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
